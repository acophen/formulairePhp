<!doctype html>
<html lang="fr">
<head>
	<title>client</title>
	<link rel="stylesheet" type="text/css" href="client.css" />
	<meta charset="UTF-8">
</head>
<body>
	<form name="client" method="post">
		<fieldset>
			<legend><b>Client</b></legend>
			<table>
				<tr>
				<td>Civilité :</td>
				<td class="td"><input type="radio" name="civilité" value="Mademoiselle">
				Mademoiselle<input type="radio" name="civilité" value="Madame">
				Madame<input type="radio" name="civilité" value="Monsieur" checked>Monsieur</td>
				</tr>
				<tr>
				<td>Nom :</td>
				<td><input type="text" name="nom" placeholder=" votre nom svp" required /></td>
				</tr>
				<tr>
				<td>Prénom :</td>
				<td><input type="text" name="premon" placeholder=" votre prénom svp" required /></td>
				</tr>
				<tr>
				<td>Adresse :</td>
				<td><textarea rows="4" name="adresse" placeholder=" votre adresse svp " required ></textarea></td>
				</tr>
				<tr>
				<td>Ville :</td>
				<td><input type="text" name="ville" placeholder=" votre ville svp" required /></td>
				</tr>
				<tr>
				<td>Code postal :</td>
				<td><input type="text" name="code" maxlength="5" placeholder=" votre code postal svp" required /></td>
				</tr>
				<tr>
				<td>Confirmer :</td>
				<td><input type="submit" value="ENVOI" /></td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
